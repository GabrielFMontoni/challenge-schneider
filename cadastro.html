<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</head>

<body>
    <main class="container ">

        <div class="row d-flex flex-column justify-content-center align-items-center">
            <div class="col col-sm-3"></div>

            <div class="col-8 col-sm-6">

                <form action="" class="was-validated justify-content-center">

                    <h1 class="h1">Aproveite nossa plataforma, faça seu cadastro!</h1>
                    <p>lorem10</p>


                    <div class="mb-3 mt-3">
                        <label for="uname" class="form-label">Primeiro nome:</label>
                        <input type="text" class="form-control" id="uname" name="uname" required="">
                        <div class="valid-feedback">Informação Válida</div>
                        <div class="invalid-feedback">Insira seu primeiro nome.</div>
                    </div>

                    <div class="mb-3 mt-3">
                        <label for="uname" class="form-label">Sobrenome:</label>
                        <input type="text" class="form-control" id="uname" name="uname" required="">
                        <div class="valid-feedback">Informação Válida</div>
                        <div class="invalid-feedback">Insira seu sobrenome.</div>
                    </div>

                    <div class="mb-3">
                        <label for="eml" class="form-label">E-mail:</label>
                        <input type="e-mail" class="form-control" id="eml" name="pswd" required="">
                        <div class="valid-feedback">Informação Válida.</div>
                        <div class="invalid-feedback">Informe um e-mail.</div>
                    </div>

                    <select class="form-select" required="">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <div class="invalid-feedback">Esccolha uma cidade.</div>
                    </select>

                    <div class="mb-3">
                        <label for="pwd" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="pwd" name="pswd" required="">
                        <div class="valid-feedback">Informação Válida</div>
                        <div class="invalid-feedback">Informe a senha</div>
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Confirmação de senha:</label>
                        <input type="password" class="form-control" id="pwd" name="pswd" required="">
                        <div class="valid-feedback">Informação Válida</div>
                        <div class="invalid-feedback">Informe a senha</div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="chkPermissao" name="remember" required="">
                        <label class="form-check-label" for="myCheck">Eu concordo com o termos de aceite.</label>
                        <div class="valid-feedback"></div>
                        <div class="invalid-feedback">Clique em concordar para seguir</div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary mt-3 ">Finalizar cadastro</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>

        <div class="col col-sm-3"></div>
    </main>


</body>

</html>
